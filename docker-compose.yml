version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: my_app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: db_admin_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: my_app_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      APP_HOST: 0.0.0.0
      APP_PORT: 3000
    volumes:
      - ./app:/app
      - ./backups:/app/backups
      - ./exports:/app/exports
      - ./archives:/app/archives
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "sleep 5 && 
      uvicorn main:app --host 0.0.0.0 --port 3000 --reload"

volumes:
  postgres_data: