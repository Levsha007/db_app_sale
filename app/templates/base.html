<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Управление базой данных{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-database"></i> DB Admin Pro</h1>
            </div>
            
            <nav class="nav-menu">
                <a href="/" class="nav-item {% if request.url.path == '/' %}active{% endif %}">
                    <span class="nav-icon"><i class="fas fa-home"></i></span>
                    <span>Главная</span>
                </a>
                <a href="/data" class="nav-item {% if request.url.path.startswith('/data') %}active{% endif %}">
                    <span class="nav-icon"><i class="fas fa-table"></i></span>
                    <span>Работа с данными</span>
                </a>
                <a href="/query" class="nav-item {% if request.url.path.startswith('/query') %}active{% endif %}">
                    <span class="nav-icon"><i class="fas fa-code"></i></span>
                    <span>Конструктор запросов</span>
                </a>
                <a href="/service" class="nav-item {% if request.url.path.startswith('/service') %}active{% endif %}">
                    <span class="nav-icon"><i class="fas fa-cogs"></i></span>
                    <span>Сервисные функции</span>
                </a>
            </nav>
            
            <div class="sidebar-footer" style="padding: 20px; margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="color: rgba(255,255,255,0.7); font-size: 12px;">Система управления БД</p>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="top-header">
                <div class="header-title">
                    <h2>{% block page_title %}Панель управления{% endblock %}</h2>
                </div>
                <div class="header-actions">
                    <span class="text-secondary" style="font-size: 14px;">{{ request.url.hostname }}:{{ request.url.port or 3000 }}</span>
                </div>
            </header>
            
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
